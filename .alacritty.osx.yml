# Template: /Applications/Alacritty.app/Contents/Resources/alacritty.yml

window:
  dimensions:
    columns: 80
    lines: 24
  decorations: none
  gtk_theme_variant: dark
  opacity: 0.7
  startup_mode: Windowed

font:
  size: 15

draw_bold_text_with_bright_colors: true

# Color Theme (Tomorrow night bright + VS Code)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#23d18b'
    yellow:  '#e6c547'
    blue:    '#3b8eea'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#0dbc79'
    yellow:  '#e7c547'
    blue:    '#2472c8'
    magenta: '#b77ee0'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

  # Selection
  selection:
    text: CellBackground
    background: CellForeground

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^()`]+"
     hyperlinks: true
     command: open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

mouse_bindings:
  - { mouse: Right,                 action: ExpandSelection }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle,                action: ExpandSelection }

key_bindings:
  - { key: V,		mods: Control|Shift,	action: Paste            }
  - { key: C,		mods: Control|Shift,	action: Copy             }
  - { key: Key0,	mods: Control,		action: ResetFontSize    }
  - { key: Colon,	mods: Control,		action: IncreaseFontSize }
  - { key: Semicolon,	mods: Control,		action: DecreaseFontSize }
  - { key: N,		mods: Control|Shift,	action: SpawnNewInstance }
